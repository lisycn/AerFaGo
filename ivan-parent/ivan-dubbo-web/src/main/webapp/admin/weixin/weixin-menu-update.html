<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<#include "../lib/lib.html" />
<title>修改菜单</title>
</head>
<body>
<div class="pd-20">
	<form action="${basePath}/WeiXinMenu/updateMenuInfo.do" method="post" class="form form-horizontal" id="form-menu-add">
		<input type="hidden" name="authorizer_appid" value="${weixinOneMenu.authorizerAppid!}" id="authorizer_appid"/>
		<input type="hidden" name="id" value="${weixinOneMenu.id!}" id="id"/>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>菜单名称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${weixinOneMenu.name!}" placeholder="" id="name" name="name" datatype="*2-60" nullmsg="菜单名不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">菜单类型：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${weixinOneMenu.type!}"  id="type" name="type">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">菜单key：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${weixinOneMenu.tykey!}"  id="tykey" name="tykey">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">菜单URL：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${weixinOneMenu.url!}"  id="url" name="url">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
$(function(){
	
	$("#form-menu-add").Validform({
		tiptype:2,
		ajaxPost:true,
		callback:function(data){
			$.Hidemsg()
			if(data.resultCode==200){
				layer.msg('保存成功!', {
					icon : 1,
					time : 1000
				});
				parent.location.replace("${basePath}/WeiXinMenu/getMenuToList.do?authorizer_appid="+$("#authorizer_appid").val());
				layer_close();
			}else{
				$("#form-menu-add").resetForm();
				layer.msg('保存失败，请你检查数据!', {
					icon : 1,
					time : 1000
				});
			}
		}
	});
});
</script>
</body>
</html>
