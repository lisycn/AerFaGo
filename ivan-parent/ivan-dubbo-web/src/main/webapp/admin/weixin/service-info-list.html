			<form action="${basePath}/admin/goapplist.do">

			</span>

		<div class="mt-20">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="10%"><!-- <input type="checkbox" name="" value=""> --></th>
						<th width="10%">客服账号</th>
						<th width="10%">客服头像</th>
						<th width="10%">客服工号</th>
						<th width="10%">客服昵称</th>
						<th width="10%">客服微信号</th>
						<th width="10%">操作</th>
					</tr>
				</thead>
				<tbody>
					<#if kFAccount.kf_list?? && kFAccount.kf_list?size gt 0>
					<#list kFAccount.kf_list as dl >
						<tr class="text-c">
							<td>${dl_index+1}</td>
							<td>${dl.kf_account!}</td>
							<td>
								<img src="${dl.kf_headimgurl!}" alt="" class="round" style="width: 80px;height: 80px;">
							</td>
							<td>${dl.kf_id!}</td>
							<td>${dl.kf_nick!}</td>
							<td>${dl.kf_wx!}</td>
							<td class="td-manage">
								<a title="获取客服列表" href="javascript:;" onclick="app_getList('获取客服列表','${basePath}/CustomerService/getkflistByAll.do?authorizer_appid=${dl.authorizerAppid!}','1','800','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe667;</i></a>
							</td>
						</tr>
					</#list>
					</#if>
				</tbody>
			</table>
			</br>
		</div>
	</div>
	<script type="text/javascript">
		/*系统-应用-添加*/
		function add_service(title, url, w, h) {
			layer_show(title, url, w, h);
		}
		/*系统-应用-编辑*/
		function app_getList(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		
		/*添加菜单*/
		function to_grant_authorization(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		
		/*刷新授权令牌*/
		function app_del(obj, authorizerAppid) {
			layer.confirm('确认要刷新授权令牌吗？', function(index) {
				var data = {};
				data.authorizer_appid = authorizerAppid;
				//后台请求保存数据
				$.axse("${basePath}/WeixinComponent/getApiAuthorizerToken.do",  data, function(d){
					if(d.resultCode == 200){
						layer.msg('已刷新!', {
							icon : 1,
							time : 1000
						});
						
					}else{
						Huimodal_alert("刷新授权失败,请重试!",1500);
					}
				},
				function(d){
					Huimodal_alert("刷新授权失败,请重试!",1500);
				});
			});
		}
		/*刷新授权方信息*/
		function app_info(obj, authorizerAppid) {
			layer.confirm('确认要刷新吗？', function(index) {
				var data = {};
				data.authorizer_appid = authorizerAppid;
				//后台请求保存数据
				$.axse("${basePath}/WeixinComponent/getAuthorizerInfo.do",  data, function(d){
					if(d.resultCode == 200){
						layer.msg('已刷新!', {
							icon : 1,
							time : 1000
						});
						
					}else{
						Huimodal_alert("刷新授权失败,请重试!",1500);
					}
				},
				function(d){
					Huimodal_alert("刷新授权失败,请重试!",1500);
				});
			});
		}
	</script>
