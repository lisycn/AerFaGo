<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<#include "../lib/lib.html" />
<title>修改管理员</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-adm-edit">
		<input type="hidden" name="id" value="${adm.id!}" />
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>用户登录名：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${adm.admName!}" placeholder="" id="admName" name="admName" datatype="*5-60" nullmsg="用户名不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-5">
				<input type="password"   id="admPassword" value="3fc26dc90ab296e41bc5fc8f9a2a7d40" placeholder="密码" autocomplete="off" value="" class="input-text" datatype="*5-50" nullmsg="密码不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>真实姓名：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${adm.admDisplayName!}" placeholder="" id="admDisplayName" name="admDisplayName" datatype="*2-60" nullmsg="真实姓名不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>手机号码：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${adm.admTel!}" placeholder="" id="admTel" name="admTel"  datatype="m" nullmsg="手机不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" onclick="btnSubmit();">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
$(function(){
	
	$("#form-adm-edit").Validform({
		tiptype:2,
		ajaxPost:true,
		callback:function(data){
			$.Hidemsg()
			if(data.resultCode==200){
				layer.msg('保存成功!', {
					icon : 1,
					time : 1000
				});
				parent.location.replace("${basePath}/admin/goadminlist.do");
				layer_close();
			}else{
				$("#form-adm-edit").resetForm();
				layer.msg('保存失败，请你检查数据!', {
					icon : 1,
					time : 1000
				});
			}
		}
	});
	
});
/*提交数据*/
function btnSubmit(){
	var password = hex_md5($("#admPassword").val());
	$("#form-adm-edit").attr(
			"action",
			"${basePath}/admin/updadm.do?admPassword="+password).submit(); 
}
</script>
</body>
</html>
