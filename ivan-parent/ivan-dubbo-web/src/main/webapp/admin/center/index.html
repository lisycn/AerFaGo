<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!-- <LINK rel="Bookmark" href="/favicon.ico" > -->
<!-- <LINK rel="Shortcut Icon" href="/favicon.ico" /> -->

<#include "lib/lib.html" />
<title>企业后台管理系统</title>
</head>
<body>

<#include "center/top.html" />
<aside class="Hui-aside">
	<input runat="server" id="divScrollValue" type="hidden" value="" />
	<div class="menu_dropdown bk_2">
		<#if functions?? &&functions?size gt 0>
	    <#list functions as ll>
	    <#if ll.fid==-1>
		<dl id="menu-system">
			<dt>
				<i class="Hui-iconfont">&#xe62e;</i> ${ll.fun_name!}<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i>
			</dt>
			<dd>
			<#list functions as fl >
				<#if fl.fid == ll.id>
				<ul>
					<li><a _href="${basePath}/${fl.fun_path!}" href="javascript:void(0)">${fl.fun_name!}</a></li>
				</ul>
				</#if>
			</#list>
			</dd>
		</dl>
		</#if>
		</#list>
		</#if>
	</div>
</aside>
<div class="dislpayArrow"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>
<section class="Hui-article-box">
	<div id="Hui-tabNav" class="Hui-tabNav">
		<div class="Hui-tabNav-wp">
			<ul id="min_title_list" class="acrossTab cl">
				<li class="active"><span title="我的桌面" data-href="${basePath}/static/welcome.html">我的桌面</span><em></em></li>
			</ul>
		</div>
		<div class="Hui-tabNav-more btn-group"><a id="js-tabNav-prev" class="btn radius btn-default size-S" href="javascript:;"><i class="Hui-iconfont">&#xe6d4;</i></a><a id="js-tabNav-next" class="btn radius btn-default size-S" href="javascript:;"><i class="Hui-iconfont">&#xe6d7;</i></a></div>
	</div>
	<div id="iframe_box" class="Hui-article">
		<div class="show_iframe">
			<div style="display:none" class="loading"></div>
			<iframe scrolling="yes" frameborder="0" src="${basePath}/static/welcome.html"></iframe>
		</div>
	</div>
</section>
</body>
</html>
