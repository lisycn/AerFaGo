<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Video.js 7.0</title>
	<link href="${basePath}/admin/vide/css/video-js.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #191919
		}
		.m {
			width: 960px;
			height: 400px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 100px;
		}
		</style>
		<title>AV 2 4 6更新看</title>
	</head>

	<body>
    <div class="m">
      <video id="my-video" class="video-js" controls preload="auto" width="560" height="200"
		  poster="${basePath}/admin/vide/m.jpg" data-setup="{}">
        <!--<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">-->
        	<source src="${basePath}/admin/vide/video/IMG_0825.mp4" type="video/mp4">
    	<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
    	<source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
        <p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a> </p>
      </video>
      <script src="${basePath}/admin/vide/js/video.min.js"></script> 
      <script src="http://vjs.zencdn.net/5.19/lang/zh-CN.js"></script>
      <script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
				myPlayer.play();
			});
			  
		</script> 
    </div>
</body>
</html>
