<#include "lib/lib.html" />
<title>修改角色</title>
</head>
<body>
<div class="pd-20">
	<form action="${basePath}/roles/updrole.do" method="post" class="form form-horizontal" id="form-role-edit">
		<input type="hidden" name="id" value="${role.id!}" />
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>所属应用：</label>
			<div class="formControls col-5"> <span class="select-box" >
				<select class="select" id="appId" name="appId" >
					 <#if appList??&&appList?size gt 0>
					 <#list appList as ll >
					 <#if role.appId == ll.id>
					 <option value="${ll.id!}" selected="selected">${ll.appName!}</option>
					 <#else>
					 <option value="${ll.id!}">${ll.appName!}</option>
					 </#if>
					 </#list>
					 <#else>
					 </#if>
				</select>
			</span> 
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${role.rolName!}" placeholder="" id="rolName" name="rolName" datatype="*2-60" nullmsg="角色名称不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>角色编码：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="${role.rolCode}" placeholder="" id="rolCode" name="rolCode" datatype="*2-60" nullmsg="角色编码不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
