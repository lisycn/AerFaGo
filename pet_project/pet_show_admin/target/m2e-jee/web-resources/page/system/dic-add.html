<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<#include "lib/lib.html" />
<title>添加字典信息</title>
</head>
<body>
<div class="pd-30">
	<form action="${basePath}/sysDic/addDic.do" method="post" class="form form-horizontal" id="form-sydDic-add">
		<input type="hidden" name="dictPvalue" id="dictPvalue" value="${dictPvalue!-1}"  >
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>字典名称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="dictName" name="dictName"  datatype="*2-60" nullmsg="字典名称不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>字典编码：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="dictValue" name="dictValue" datatype="*2-60" nullmsg="字典编码不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
$(function(){
	$("#form-sydDic-add").Validform({
		ajaxPost:true,
		callback:function(data){
			$.Hidemsg()
			if(data.resultCode==200){
				layer.msg('保存成功!', {
						icon : 1,
						time : 1000
					});
				var dictPvalue = $("#dictPvalue").val();
				parent.location.replace("${basePath}/sysDic/dicList.do?dictPvalue="+dictPvalue);
				layer_close();
			}else{
				$("#form-sydDic-add").resetForm();
				layer.msg('保存失败，请你检查数据!', {
					icon : 1,
					time : 1000
				});
			}
		}
	});
	
});
</script>
</body>
</html>
