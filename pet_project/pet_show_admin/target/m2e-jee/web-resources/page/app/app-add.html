<title>添加应用</title>

<body>
<div class="pd-20">
	<form action="${basePath}/admin/addapp.do" method="post" class="form form-horizontal" id="form-app-add">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>应用名称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="appsName" name="appsName" datatype="*2-60" nullmsg="应用名称不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">应用类型：</label>
			<div class="formControls col-5"> <span class="select-box" style="width:150px;">
				<select class="select" name="appsType" size="1">
					<option value="1">客户端</option>
					<option value="2">P C端</option>
					<option value="3">其他</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>应用编码：</label>
			<div class="formControls col-5">
				<input type="text" placeholder="确认新密码" autocomplete="off" class="input-text" errormsg="请输入应用编码！" datatype="*2-60"   id="appsCode" name="appsCode">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>应用logo：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="apps_logo" name="apps_logo" >
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">应用描述：</label>
			<div class="formControls col-5">
				<textarea name="appsDesc" cols="" rows="" class="textarea"  placeholder="说点什么...128个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
