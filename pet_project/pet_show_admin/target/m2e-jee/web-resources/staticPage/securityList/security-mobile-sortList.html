<body>
		<div id="tab_demo" class="HuiTab">
			  <div class="myTabBar cl">
			  	<span class="current first">闲置资金收息</span>
			  	<span>开户返现</span>
			  	<span>交易返现</span>
			  	<span>交易送涨停板</span>
			  	<span>交易手续费打折</span>
			  	<span>黑马牛股推荐</span>
			  	<span>人气证券推荐</span>
			  </div>
				<table class="table table-border table-bordered table-hover table-bg ">
				<thead>
					<tr class="text-c">
						<th width="10">ID</th>
						<th width="100">证券公司名称</th>
						<th width="100">公司所在地</th>
						<th width="100">合作方式</th>
						<th width="80">跳转类型</th>
						<th width="80">联系人</th>
						<th width="30">联系方式</th>
						<th width="30">开户补贴（元）</th>
						<th width="80">官方交易手续费（万分之）</th>
						<th width="40">平台补贴</th>
						<th width="40">推广总数</th>
						<th width="40">已售总数</th>
						<th width="40">上架状态</th>
						<th width="100">产品状态</th>
						<th width="100">推荐状态</th>
						<th width="100">产品有效期</th>
					</tr>
				</thead>
				<tbody>
						<tr class="text-c">
							<td>1</td>
							<td>xxxxx</td>
							<td>广东省深圳市</td>
							<td>CPA</td>
							<td>网页</td>
							<td>xxxx</td>
							<td>13000XXXX</td>
							<td>13元</td>
							<td>2</td>
							<td>交易手续费-50%</td>
							<td>5000元</td>
							<td>5000元</td>
							<td>上架</td>
							<td>已售罄</td>
							<td>推荐</td>
							<td>XXXX年XX月XX日~XXXX年XX月XX日</td>
						</tr>
				</tbody>
			</table>
		</div>
	<script type="text/javascript">
		$(function(){
			/***tab切换***/
			$(".myTabBar span").on("click",function(){
				$(".myTabBar span").removeClass("current");
				$(this).addClass("current");
			});
			/**点击修改**/
			$("body").on("dblclick","tbody tr td:first-child",function(){
				var index = $(this).text();
				var input = "<input type='text' class='editInput' value='"+ (index) +"' />";
				$(this).text("").append(input);
				$(this).children("input").focus();
			});
			//输入框触发change事件
			$("body").on("change",".editInput",function(){
				alert("调用修改顺序的接口");
			});
			//输入框失去焦点
			$("body").on("blur",".editInput",function(){
				var value = $(this).val();
				$(this).parent("td").text("").text(value);
			});
		});
	</script>
