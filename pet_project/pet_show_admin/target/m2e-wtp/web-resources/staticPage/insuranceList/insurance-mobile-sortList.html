<title>保险列表</title>
</head>
<body>
		<div id="tab_demo" class="HuiTab">
			  <div class="myTabBar cl">
			  	<span class="current first">机构专区</span>
			  	<span>意外</span>
			  	<span>健康</span>
			  	<span>旅行</span>
			  	<span>人寿</span>
			  	<span>财产</span>
			  	<span>车险</span>
			  	<span>推荐产品</span>
			  </div>
				<table class="table table-border table-bordered table-hover table-bg ">
				<thead>
					<tr class="text-c">
							<th width="100">ID</th>
							<th width="100">保险名称</th>
							<th width="100">合作方式</th>
							<th width="100">所属机构</th>
						    <th width="80">最低保费</th>
							<th width="80">保费补贴</th>
							<th width="30">推广总数</th>
							<th width="30">已售总数</th>
							<th width="80">上下架状态</th>
							<th width="40">产品状态</th>
							<th width="40">推荐状态</th>
							<th width="100">推广有效期</th>
					</tr>
				</thead>
				<tbody>
						<tr class="text-c">
							<td>1</td>
							<td>xxxxx</td>
							<td>CPA</td>
							<td>xxxxxxx</td>
							<td>100元</td>
							<td>0.22%</td>
							<td>1234元</td>
							<td>1234元</td>
							<td>上架</td>
							<td>已到期</td>
							<td>推荐</td>
							<td>Y年Y月Y日~Y年Y月Y日</td>
						</tr>
						<tr class="text-c">
							<td>2</td>
							<td>xxxxx</td>
							<td>CPA</td>
							<td>xxxxxxx</td>
							<td>100元</td>
							<td>0.22%</td>
							<td>1234元</td>
							<td>1234元</td>
							<td>下架</td>
							<td>已到期</td>
							<td>---</td>
							<td>Y年Y月Y日~Y年Y月Y日</td>
						</tr>
				</tbody>
			</table>
		</div>
	<script type="text/javascript">
		$(function(){
			/***tab切换***/
			$(".myTabBar span").on("click",function(){
				$(".myTabBar span").removeClass("current");
				$(this).addClass("current");
			});
			/**点击修改**/
			$("body").on("dblclick","tbody tr td:first-child",function(){
				var index = $(this).text();
				var input = "<input type='text' class='editInput' value='"+ (index) +"' />";
				$(this).text("").append(input);
				$(this).children("input").focus();
			});
			//输入框触发change事件
			$("body").on("change",".editInput",function(){
				alert("调用修改顺序的接口");
			});
			//输入框失去焦点
			$("body").on("blur",".editInput",function(){
				var value = $(this).val();
				$(this).parent("td").text("").text(value);
			});
		});
	</script>
</body>
