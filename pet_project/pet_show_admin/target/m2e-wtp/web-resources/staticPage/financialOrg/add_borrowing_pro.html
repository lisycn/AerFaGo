<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加借贷</title>
	<link rel="stylesheet" type="text/css" href="/public/css/popStyle.css">
	<script type="text/javascript" src="/public/js/utils/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/public/js/utils/jquery.cityselect.js"></script>
	<script type="text/javascript" src="/public/js/utils/popTable.js"></script>
	<script type="text/javascript" src="/public/js/utils/WdatePicker.js"></script>
</head>
<body>
	<div class="pop_main">
		<h3 class="header">添加借贷</h3>
		<dl class="dlCompany">
			<dt><label>合作方式：</label></dt>
			<dd>
				<select class="changeSelect2">
					<option>CPA</option>
					<option>CPS</option>
					<option>数据对接</option>
				</select>
				<span class="remind_span">CPA：先注册开户后转化。CPS：只转化。数据对接：合作方返数据，不需上传截图。</span>
			</dd>
		</dl>
		<dl>
			<dt><label>借贷产品名称：</label></dt>
			<dd><input type="text" name="" class="dd_input"></dd>
		</dl>
		<dl>
			<dt><label>上传产品ICON：</label></dt>
			<dd>
				<input type="file" name="">
				<span class="remind_span">尺寸：20*40像素(宽*高)，icon图片会显示在列表中</span>
			</dd>
		</dl>
		<dl>
			<dt><label>产品特点：</label></dt>
			<dd><textarea placeHolder="输入产品特点描述" class="ddTextarea"></textarea></dd>
		</dl>
		<dl>
			<dt><label>申请条件：</label></dt>
			<dd><textarea placeHolder="输入产品申请条件" class="ddTextarea"></textarea></dd>
		</dl>
		<dl>
			<dt><label>所需材料：</label></dt>
			<dd>
				<textarea placeHolder="输入用户申请贷款需要准备哪些材料" class="ddTextarea"></textarea>
				<span class="remind_span">如居民身份证、房产证等</span>
			</dd>
		</dl>
		<h3>设置产品期数及利率</h3>
		<dl class="dlCompany cpaDl">
			<dt><label>选择产品期数（可多选）：</label></dt>
			<dd>
				<div class="productType rowLabel2">
					<div class="productTypeList">
						<input type="checkbox" name="1"  checked="checked" class="mothSeclect" />
						<label class="">1个月</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="3" class="mothSeclect" />
						<label class="">3个月</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="6" class="mothSeclect" />
						<label class="">6个月</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="12" class="mothSeclect" />
						<label class="">12个月</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="18" class="mothSeclect" />
						<label class="">18个月</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="24" class="mothSeclect" />
						<label class="">24个月</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="36" class="mothSeclect" />
						<label class="">36个月</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="48" class="mothSeclect" />
						<label class="">48个月</label>
					</div>
				</div>
			</dd>
		</dl>
		<dl>
			<dt><label>设置产品原借款利率及平台补贴：</label></dt>
			<dd>
				<p class="month1">1个月&nbsp;<input placeHolder="输入官方月利率" type="text" name="" class="width200 special_input"> <b>%</b>&nbsp;<input placeHolder="输入平台补贴利率" type="text" name="" class="width200 special_input"><b>%</b></p>
			</dd>
		</dl>
		<dl>
			<dt><label>平台补贴月利息上限：</label></dt>
			<dd><input type="text" placeHolder="输入借款金额上限，超过该金额不予补贴" name="" class="dd_input"><b>元</b></dd>
		</dl>
		<dl>
			<dt><label>平台补贴次数：</label></dt>
			<dd><input type="text" placeHolder="输入平台补贴次数" name="" class="dd_input"><b>次</b></dd>
		</dl>
		<dl>
			<dt><label>借款金额范围：</label></dt>
			<dd>
				<input placeHolder="借款最低额度"  type="text" name="" class="width150">
					<b>元--</b>
				<input placeHolder="借款最高额度" type="text" name="" class="width150"><b>元</b>
			</dd>
		</dl>
		<dl>
			<dt><label>推广有效期：</label></dt>
			<dd>
				<input type="text" id="dateStart" name="" onclick="WdatePicker()" class="width150">
					<b>至</b>
				<input onclick="WdatePicker()" type="text" id="dateEnd" name="" class="width150">
				<span class="remind_span">（在有效期内自动上下架）</span>
			</dd>
		</dl>
		<dl>
			<dt><label>推广总金额：</label></dt>
			<dd><input type="text" placeHolder="输入推广借款的总金额" name="" class="dd_input"><span class="remind_span">若不填表示无上限</span></dd>
		</dl>
		<h3>运营标签设置</h3>
		<dl>
			<dt><label>选择所需要的运营标签(可多选)：</label></dt>
			<dd>
				<div class="productType">
					<div class="productTypeList">
						<input type="checkbox" name="">
						<label>全局标签(如开户返现等)</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="">
						<label>根据旗下产品属性系统自动生成</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="">
						<label>自定义标签</label>
					</div>
					<div class="producTypeCon rowLabel">
						<div class="customLabel">
							<!-- <p><i class="labelColor1">新</i><span>新用户购买理财享受额外补贴</span><a href="javascript:;" class="deleteLabel">删除</a></p> -->
						</div>
						<dl>
							<dt><label>选择标签颜色：</label></dt>
							<dd>
								<div class="productType">
									<div class="productTypeList">
										<input type="radio" name="colorRadio"  checked="checked" class="colorRadio" />
										<label class="labelColor1">红色</label>
									</div>
									<div class="productTypeList">
										<input type="radio" name="colorRadio" class="colorRadio" />
										<label class="labelColor2">橙色</label>
									</div>
									<div class="productTypeList">
										<input type="radio" name="colorRadio" class="colorRadio" />
										<label class="labelColor3">蓝色</label>
									</div>
									<div class="productTypeList">
										<input type="radio" name="colorRadio" class="colorRadio" />
										<label class="labelColor4">绿色</label>
									</div>
								</div>
							</dd>
						</dl>
						<dl>
							<dt><label>营销名称：</label></dt>
							<dd>
								<input type="text" name="" class="colorLable" placeholder="输入营销名称，仅限1个字" maxlength="1">
							</dd>
						</dl>
						<dl>
							<dt><label>营销内容：</label></dt>
							<dd>
								<input type="text" name="" class="colorCon" placeholder="输入营销内容，15个字以内">
							</dd>
						</dl>
						<dl>
							<dt>&nbsp;</dt>
							<dd>
								<a href="javascript:;" class="addText addColorLable">确定添加</a>
							</dd>
						</dl>
					</div>
				</div>
			</dd>
		</dl>
		<dl class="dlCompany">
			<dt><label>产品注意事项：</label></dt>
			<dd><input type="text" name=""><a href="javascript:;" class="addText addRemindIndex">确定添加</a></dd>
		</dl>
		<dl class="dlCompany">
			<dt>&nbsp;</dt>
			<dd>
				<div class="remindList"></div>
			</dd>
		</dl>
		<dl>
			<dt><label>平台补贴说明：</label></dt>
			<dd><textarea class="ddTextarea"></textarea></dd>
		</dl>
		<dl>
			<dt><label>平台免责声明：</label></dt>
			<dd><textarea class="ddTextarea"></textarea></dd>
		</dl>
		<dl>
			<dt><label>推广邀请码：</label></dt>
			<dd>
				<input type="text" placeHolder="输入推广邀请码" name="" class="dd_input">
				<span class="remind_span">若有邀请码则跳转时自动复制</span>	
			</dd>
		</dl>
		<h3>上传截图</h3>
		<dl class="dlCompany cpaDl">
			<dt><label>上传开户示例截图：</label></dt>
			<dd>
				<input type="file" name="" />
				<span class="remind_span">尺寸：20*40像素(宽*高)，可上传多张</span>
				<div class="upLoadShots">
					<p class="shotList"><img src="a.jpg" /><i class="imageOper"></i></p>
				</div>
			</dd>
		</dl>
		<dl class="dlCompany cpsDl">
			<dt><label>上传购买成功示例截图：</label></dt>
			<dd>
				<input type="file" name="" />
				<span class="remind_span">尺寸：20*40像素(宽*高)，可上传多张</span>
				<div class="upLoadShots">
					<p class="shotList"><img src="a.jpg" /><i class="imageOper"></i></p>
				</div>
			</dd>
		</dl>
		<dl class="dlCompany cpaDl">
			<dt><label>选择交易审核项（可多选）：</label></dt>
			<dd>
				<div class="productType rowLabel2 auditItemsList">
					<div class="productTypeList">
						<input type="checkbox" name="realName"  checked="checked" class="" />
						<label class="">姓名</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="phoneNum" class="" />
						<label class="">注册手机号</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="idCard" class="" />
						<label class="">身份证号</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="buyAccount" class="" />
						<label class="">借款金额</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="borrowTerm" class="" />
						<label class="">借款期数</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="operationTime" class="" />
						<label class="">借款时间</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="applicationId" class="" />
						<label class="">应用账号</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="bankId" class="" />
						<label class="">借款打入银行卡账号</label>
					</div>
				</div>
			</dd>
		</dl>
		<dl>
			<dt>&nbsp;</dt>
			<dd>
				<div class="auditItems">
					<p><i>姓名</i><input type="hidden" name="realName" value="realName"><a href="javascript:;" class="auditDeleteBtn">删除</a></p>
				</div>
			</dd>
		</dl>
		<dl>
			<dt><label>添加自定义指标：</label></dt>
			<dd>
				<div class="producTypeCon rowLabel" style="display: block;">
					<div class="customLabel">
					</div>
					<dl>
						<dt><label>指标项名称：</label></dt>
						<dd>
							<input type="text" name="" class="colorLable" placeholder="输入指标项名称" maxlength="1">
						</dd>
					</dl>
					<dl>
						<dt><label>指标项内容：</label></dt>
						<dd>
							<input type="text" name="" class="colorCon" placeholder="输入指标项内容">
						</dd>
					</dl>
					<dl>
						<dt>&nbsp;</dt>
						<dd>
							<a href="javascript:;" class="addText addColorLable">确定添加</a>
						</dd>
					</dl>
				</div>
			</dd>
		</dl>
		<div class="submit_btn">
			<input type="button" name="" value="确定">
		</div>
	</div>
	<script type="text/javascript" >
		$(function(){
			$(".mothSeclect").on("change",function(){
				var name = $(this).attr("name");
				var className = "month"+name;
				var dd = $(this).parents("dl").next("").find("dd");
				if( $(this).is(":checked") ){   //选中
					var html = "<p class='"+ className +"'>"+ name +"个月&nbsp;<input placeHolder=\"输入官方月利率\" type=\"text\" name=\"\" class=\"width200 special_input\"> <b>%</b>&nbsp;<input placeHolder=\"输入平台补贴利率\" type=\"text\" name=\"\" class=\"width200 special_input\"><b>%</b></p>";
					var length = $(dd).children(".className").length;
					$(dd).append(html);
				}else{
					$(dd).find("."+className).remove();
				}
			});
		});
	</script>
</body>
</html>
