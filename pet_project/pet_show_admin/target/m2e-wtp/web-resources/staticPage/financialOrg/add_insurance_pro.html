<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加保险</title>
	<link rel="stylesheet" type="text/css" href="/public/css/popStyle.css">
	<script type="text/javascript" src="/public/js/utils/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/public/js/utils/popTable.js"></script>
	<script type="text/javascript" src="/public/js/utils/jquery.cityselect.js"></script>
	<script type="text/javascript" src="/public/js/utils/WdatePicker.js"></script>
</head>
<body>
	<div class="pop_main">
		<h3 class="header">添加保险</h3>
		<dl class="dlCompany">
			<dt><label>合作方式：</label></dt>
			<dd>
				<select class="changeSelect2">
					<option>CPA</option>
					<option>CPS</option>
					<option>数据对接</option>
				</select>
				<span class="remind_span">CPA：先注册开户后转化。CPS：只转化。数据对接：合作方返数据，不需上传截图。</span>
			</dd>
		</dl>
		<dl>
			<dt><label>保险类型：</label></dt>
			<dd>
				<select class="changeSelect2">
		            <option value="意外">意外</option>
	                <option value="健康">健康</option>
	                <option value="旅行">旅行</option>
	                <option value="人寿">人寿</option>
	                <option value="财产">财产</option>
	                <option value="车险">车险</option>
				</select>
			</dd>
		</dl>
		<dl>
			<dt><label>保险名称：</label></dt>
			<dd><input placeHolder="输入保险产品名称" type="text" name="" class="dd_input"></dd>
		</dl>
		<dl>
			<dt><label>平台优惠介绍：</label></dt>
			<dd><input placeHolder="输入一句话优惠介绍，吸引用户点击购买，10个字内" type="text" name="" class="dd_input"></dd>
		</dl>
		<dl>
			<dt><label>官方优惠介绍：</label></dt>
			<dd><input placeHolder="输入一句话官方优惠介绍，吸引用户点击购买" type="text" name="" class="dd_input"></dd>
		</dl>
		<dl>
			<dt><label>分类列表中产品ICON：</label></dt>
			<dd>
				<input type="file" name="">
				<span class="remind_span">尺寸：180*160像素(宽*高)，在机构列表中显示，只能上传一张</span>
				<div class="upLoadShots">
					<p class="shotList"><img src="a.jpg" /><i class="imageOper"></i></p>
				</div>
			</dd>
		</dl>
		<dl>
			<dt><label>保障内容：</label></dt>
			<dd><textarea placeHolder="输入保障内容描述" class="ddTextarea"></textarea></dd>
		</dl>
		<dl>
			<dt><label>官方保费：</label></dt>
			<dd><input placeHolder="输入官方保费金额" type="text" name="" class="dd_input"><b>元</b></dd>
		</dl>
		<dl>
			<dt><label>保险期限：</label></dt>
			<dd><input placeHolder="输入保险期限" type="text" name="" class="dd_input"><span class="remind_span">如：30年、至70岁</span></dd>
		</dl>
		<dl>
			<dt><label>缴费频次：</label></dt>
			<dd><input placeHolder="输入缴费频次" type="text" name="" class="dd_input"><span class="remind_span">如：年缴、月缴</span></dd>
		</dl>
		<dl>
			<dt><label>投、被保人条件：</label></dt>
			<dd><textarea placeHolder="输入投、被保人条件，如年龄、身份、疾病情况" class="ddTextarea"></textarea></dd>
		</dl>
		<dl>
			<dt><label>投保须知：</label></dt>
			<dd><textarea placeHolder="输入投保须知" class="ddTextarea"></textarea></dd>
		</dl>
		<dl>
			<dt><label>推广总数：</label></dt>
			<dd>
				<div class="productType rowLabel">
					<div class="productTypeList">
						<input type="radio" name="spread"  checked="checked" />
						<label>金额</label>
					</div>
					<div class="productTypeList">
						<input type="radio" name="spread" />
						<label>份数</label>
					</div>
				</div>
				<input type="text" placeHolder="输入推广总数，如500000" name="" class="width200" />
				<b>元或者份</b>
				<span class="remind_span">如果不填，则表示产品数量充沛，没有限制</span>
			</dd>
		</dl>
		<dl>
			<dt><label>平台保费优惠类型：</label></dt>
			<dd>
				<select class="changeSelect">
					<option>打折</option>
					<option>固定金额</option>
				</select>
				<div class="changeCont" style="display:block;">
					<dl>
						<dt style="width:80px;"><label>平台保费折扣：</label></dt>
						<dd>
							<input type="text" name="" placeHolder="输入打折百分比，如：20%" class="width150"><b>％</b>
							<span class="remind_span">如果不填，则表示没有补贴</span>
						</dd>
					</dl>
				</div>
				<div class="changeCont">
					<dl>
						<dt style="width:108px;"><label>平台保费优惠金额：</label></dt>
						<dd>
							<input type="text" name="" class="width150"><b>元</b>
							<span class="remind_span">如果不填，则表示没有补贴,输入平台保费在官方保费的基础上减去的金额</span>
						</dd>
					</dl>
				</div>
			</dd>
		</dl>
		<dl>
			<dt><label>产品有效期：</label></dt>
			<dd>
				<input type="text" id="dateStart" name="" onclick="WdatePicker()" class="width150">
					<b>至</b>
				<input onclick="WdatePicker()" type="text" id="dateEnd" name="" class="width150">
				<span class="remind_span">（在有效期内自动上下架）</span>
			</dd>
		</dl>
		<h3>运营标签设置</h3>
		<dl>
			<dt><label>选择所需要的运营标签(可多选)：</label></dt>
			<dd>
				<div class="productType">
					<div class="productTypeList">
						<input type="checkbox" name="">
						<label>全局标签(如开户返现等)</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="">
						<label>根据自身属性系统自动生成</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="">
						<label>自定义标签</label>
					</div>
					<div class="producTypeCon rowLabel">
						<div class="customLabel">
							<!-- <p><i class="labelColor1">新</i><span>新用户购买理财享受额外补贴</span><a href="javascript:;" class="deleteLabel">删除</a></p> -->
						</div>
						<dl>
							<dt><label>选择标签颜色：</label></dt>
							<dd>
								<div class="productType">
									<div class="productTypeList">
										<input type="radio" name="colorRadio"  checked="checked" class="colorRadio" />
										<label class="labelColor1">红色</label>
									</div>
									<div class="productTypeList">
										<input type="radio" name="colorRadio" class="colorRadio" />
										<label class="labelColor2">橙色</label>
									</div>
									<div class="productTypeList">
										<input type="radio" name="colorRadio" class="colorRadio" />
										<label class="labelColor3">蓝色</label>
									</div>
									<div class="productTypeList">
										<input type="radio" name="colorRadio" class="colorRadio" />
										<label class="labelColor4">绿色</label>
									</div>
								</div>
							</dd>
						</dl>
						<dl>
							<dt><label>营销名称：</label></dt>
							<dd>
								<input type="text" name="" class="colorLable" placeholder="输入营销名称，仅限1个字" maxlength="1">
							</dd>
						</dl>
						<dl>
							<dt><label>营销内容：</label></dt>
							<dd>
								<input type="text" name="" class="colorCon" placeholder="输入营销内容，15个字以内">
							</dd>
						</dl>
						<dl>
							<dt>&nbsp;</dt>
							<dd>
								<a href="javascript:;" class="addText addColorLable">确定添加</a>
							</dd>
						</dl>
					</div>
				</div>
			</dd>
		</dl>
		<dl>
			<dt><label>添加产品注意事项：</label></dt>
			<dd><input type="text" placeHolder="输入产品注意事项，可添加多条" name=""><a href="javascript:;" class="addText addRemindIndex">确定添加</a></dd>
		</dl>
		<dl>
			<dt>&nbsp;</dt>
			<dd>
				<div class="remindList"></div>
			</dd>
		</dl>
		<dl>
			<dt><label>平台补贴说明：</label></dt>
			<dd><textarea class="ddTextarea"></textarea></dd>
		</dl>
		<dl>
			<dt><label>平台免责声明：</label></dt>
			<dd><textarea class="ddTextarea"></textarea></dd>
		</dl>
		<dl>
			<dt><label>推广邀请码：</label></dt>
			<dd>
				<input type="text" placeHolder="输入推广邀请码" name="" class="dd_input">
				<span class="remind_span">若有邀请码则跳转时自动复制</span>
			</dd>
		</dl>
		<dl class="cpaDl">
			<dt><label>上传开户示例截图：</label></dt>
			<dd>
				<input type="file" name="" />
				<span class="remind_span">尺寸：20*40像素(宽*高)，可上传多张</span>
				<div class="upLoadShots">
					<p class="shotList"><img src="a.jpg" /><i class="imageOper"></i></p>
				</div>
			</dd>
		</dl>
		<dl class="cpsDl">
			<dt><label>上传购买成功示例截图：</label></dt>
			<dd>
				<input type="file" name="" />
				<span class="remind_span">尺寸：20*40像素(宽*高)，可上传多张</span>
				<div class="upLoadShots">
					<p class="shotList"><img src="a.jpg" /><i class="imageOper"></i></p>
				</div>
			</dd>
		</dl>
		<dl class="cpsDl">
			<dt><label>选择交易审核项（可多选）：</label></dt>
			<dd>
				<div class="productType rowLabel2 auditItemsList">
					<div class="productTypeList">
						<input type="checkbox" name="realName"  checked="checked" class="" />
						<label class="">姓名</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="phoneNum" class="" />
						<label class="">手机号</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="idCard" class="" />
						<label class="">身份证号</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="proName" class="" />
						<label class="">保险名称</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="operationTime" class="" />
						<label class="">投保时间</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="insuTerm" class="" />
						<label class="">投保期限</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="buyAccount" class="" />
						<label class="">保费金额</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="applicationId" class="" />
						<label class="">应用账号</label>
					</div>
					<div class="productTypeList">
						<input type="checkbox" name="bankId" class="" />
						<label class="">转入银行卡账号</label>
					</div>
				</div>
			</dd>
		</dl>
		<dl>
			<dt>&nbsp;</dt>
			<dd>
				<div class="auditItems">
					<p><i>姓名</i><input type="hidden" name="realName" value="realName"><a href="javascript:;" class="auditDeleteBtn">删除</a></p>
				</div>
			</dd>
		</dl>
		<div class="submit_btn">
			<input type="button" name="" value="确定">
		</div>
	</div>
</body>
</html>
