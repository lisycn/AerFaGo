<title>证券代理公司</title>
</head>
<body>
		<div id="tab_demo" class="HuiTab">
				<table class="table table-border table-bordered table-hover table-bg ">
					<thead>
						<tr class="text-c">
							<th width="50">移动端列表序号</th>
							<th width="10">ID</th>
							<th width="140">金融公司名称</th>
							<th width="120">金融公司类型</th>
							<th width="120">公司所在地</th>
							<th width="110">跳转类型</th>
							<th width="50">联系人</th>
							<th width="80">联系方式</th>
							<th width="80">开户补贴（元）</th>
							<th width="240">ICON图片</th>
							<th width="60">旗下产品</th>
						</tr>
					</thead>
					<tbody>
							<tr class="text-c">
								<td>1</td>
								<td>234001</td>
								<td>江苏银行</td>
								<td>金融公司</td>
								<td>广东省深圳市</td>
								<td>网页</td>
								<td>张三</td>
								<td>15230308333</td>
								<td>3元</td>
								<td><img src="/public/a.jpg" /></td>
								<td>理财产品2个</td>
							</tr>
					</tbody>
			</table>
		</div>
	<script type="text/javascript">
		$(function(){
			/***tab切换***/
			$(".myTabBar span").on("click",function(){
				$(".myTabBar span").removeClass("current");
				$(this).addClass("current");
			});
			/**点击修改**/
			$("body").on("dblclick","tbody tr td:first-child",function(){
				var index = $(this).text();
				var input = "<input type='text' class='editInput' value='"+ (index) +"' />";
				$(this).text("").append(input);
				$(this).children("input").focus();
			});
			//输入框触发change事件
			$("body").on("change",".editInput",function(){
				alert("调用修改顺序的接口");
			});
			//输入框失去焦点
			$("body").on("blur",".editInput",function(){
				var value = $(this).val();
				$(this).parent("td").text("").text(value);
			});
		});
	</script>
</body>
